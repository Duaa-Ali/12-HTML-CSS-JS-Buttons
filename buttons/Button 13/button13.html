<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 13</title>
    <link rel="stylesheet" href="style13.css">
    <script defer src="script13.js"></script>
</head>

<body>
    <div class="action" onclick="actionToggle();">
        <span>+</span>
        <ul>
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111392.svg" alt="" width="25px">
                    Share on Facebook
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384031.svg" alt="" width="25px">
                    Share on Instagram
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384030.svg" alt="" width="25px">
                    Share on LinkedIn
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
